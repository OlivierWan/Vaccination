<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <input
            matInput
            placeholder="Email"
            formControlName="email"
            name="email"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input
            matInput
            type="password"
            placeholder="Mot de passe"
            formControlName="password"
            name="password"
            required
          />
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Connexion
        </button>
      </form>
       @if (apiErrorMessage) {
        <mat-error>{{ apiErrorMessage }}</mat-error>
      }
    </mat-card-content>
  </mat-card>
</div>
