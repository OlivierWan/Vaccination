<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>{{ title }}</h2>
  <mat-dialog-content class="mat-typography">
    <span>
      <mat-form-field>
        <mat-label>Vaccin</mat-label>
        <mat-select formControlName="vaccinationType" required>
          @for (vaccin of vaccinationTypes; track vaccin) {
            <mat-option [value]="vaccin.id">{{
              vaccin.monthAge + ' mois | ' + vaccin.name
            }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Date de vaccination</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="vaccinationDate"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Commentaire</mat-label>
        <textarea matInput formControlName="description" rows="4"></textarea>
      </mat-form-field>
    </span>
    @if (selectedVaccineDescription) {
      <mat-hint>{{ selectedVaccineDescription }}</mat-hint>
    }
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-raised-button color="primary" type="submit">
      {{ buttonSubmitText }}
    </button>
  </mat-dialog-actions>
</form>
