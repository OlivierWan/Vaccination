<div class="vaccination-container">
  <div class="header">
    <button class="add-button" mat-flat-button color="primary" (click)="add()">
      <mat-icon>add_circle</mat-icon>
      Ajouter un vaccin
    </button>
  </div>

  <div class="search-container">
    <mat-form-field class="search-field">
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        [formControl]="searchControl"
        placeholder="Filtrer les vaccins"
      />
      @if (searchControl.value !== '') {
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="searchControl.setValue('')"
        >
          <mat-icon>close</mat-icon>
        </button>
      }
      <mat-hint>Minimum 3 caract√®res pour filtrer</mat-hint>
    </mat-form-field>
  </div>

  <mat-card class="vaccination-card">
    <mat-card-content>
      @if (isLoadingResults) {
        <div class="example-loading-shade">
          @if (isLoadingResults) {
            <mat-spinner></mat-spinner>
          }
        </div>
      }

      <div class="table-container">
        <table
          mat-table
          [dataSource]="dataSource"
          class="example-table"
          matSort
          matSortActive="vaccinationDate"
          matSortDisableClear
          matSortDirection="desc"
        >
          <!-- Date Column -->
          <ng-container matColumnDef="vaccinationDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Date de vaccination
            </th>
            <td mat-cell *matCellDef="let vaccine">
              {{ vaccine.vaccinationDate | date: 'dd/MM/yyyy' }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="vaccineName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
            <td mat-cell *matCellDef="let vaccine">
              {{ vaccine.vaccineName }}
            </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="vaccineDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Commentaires
            </th>
            <td mat-cell *matCellDef="let vaccine">
              {{ vaccine.vaccineDescription }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            class="clickable-row"
            (click)="onSelect(row)"
            *matRowDef="let row; columns: displayedColumns"
          ></tr>
        </table>
      </div>

      <mat-paginator
        [length]="resultsLength"
        showFirstLastButtons
        pageSize="20"
      ></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
